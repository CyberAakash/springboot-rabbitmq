#RabbitMQ
spring.rabbitmq.host = localhost
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest

#Common exchange for string and json
rabbitmq.exchange.name = cyberaakash_exchange

#String message
rabbitmq.queue.name = cyberaakash
rabbitmq.routing.key = cyberaakash_routing_key

#Json Message
rabbitmq.json_queue.name = cyberaakash_json
rabbitmq.json_routing.key = cyberaakash_routing_key_json